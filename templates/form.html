<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Recommender</title>
    <!-- CSS & JS Linking -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/form.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body onload="switchActive();">
    <div class="wrapper">
        <div class="form_container" id="box">
            <div class="text_container">
                <span class = "box_text" id="login_text">
                    Login
                </span>
                <span class="box_text" id="register_text">
                    Sign Up
                </span>
            </div>
            <div class="active_line" id="active_line"></div>
            <div class="login_form form">
                <form method="POST" action ="">
                    <input class="inputFields" type="text" placeholder="Username" name="username" required minlength="3">
                    <input class="inputFields" type="password" placeholder="Password" name="password" required minlength="5">
                    <input class="submitButton" type="submit" value="Sign In">
                </form>
            </div>
            <div class="register_form form">
                <form method="POST">
                    <input class="inputFields" type="text" placeholder="Name" name="name" required minlength="3">
                    <input class="inputFields" type="email" placeholder="Email" name="email" required> 
                    <input class="inputFields" type="text" placeholder="Username" name="username" minlength="3">
                    <input class="inputFields" type="password" placeholder="Password" name="password" minlength="5">
                    <input class="submitButton" type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
